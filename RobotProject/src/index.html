<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Movement</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://s1.significados.com/foto/paisaje-og.jpg') no-repeat center center;
            background-size: cover;
        }
        .robot {
            position: absolute;
            width: 100px;
            height: 100px;
        }
        #keyboardInput {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<img id="robot1" class="robot"
     src="https://raw.githubusercontent.com/obedmhg/programming-mentoring/refs/heads/main/RobotProject/src/main/resources/robot.gif"
     style="left: 0px; top: 0px;">
<img id="robot2" class="robot"
     src="https://raw.githubusercontent.com/obedmhg/programming-mentoring/refs/heads/main/RobotProject/src/main/resources/robot.gif"
     style="left: 300px; top: 300px;">

<!-- Invisible input field -->
<input type="text" id="keyboardInput" autocomplete="off">

<script>
        class Robot {
            constructor(elementId, x, y) {
                this.element = document.getElementById(elementId);
                this.x = x;
                this.y = y;
                this.size = 100;
                this.stepSize = 20;
                this.updatePosition();
            }
            move(direction) {
                const moves = { 'w': [0, -this.stepSize], 's': [0, this.stepSize], 'a': [-this.stepSize, 0], 'd': [this.stepSize, 0] };, { 'y': [0, -this.stepSize], 'h': [0, this.stepSize], 'g': [-this.stepSize, 0], 'j': [this.stepSize, 0);
              
                
                if (direction in moves) {
                    this.x += moves[direction][0];
                    this.y += moves[direction][1];
                    this.updatePosition();
                }
            }
            resize(amount) {
                this.size = Math.max(20, this.size + amount);
                this.element.style.width = `${this.size}px`;
                this.element.style.height = `${this.size}px`;
            }
            updatePosition() {
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
            }
        }

        const canvas = document.getElementById("gameCanvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const robot = new Robot("robot1", 0, 0);
        const robot2 = new Robot("robot2", 300, 300);

        const inputField = document.getElementById("keyboardInput");

        document.addEventListener("keydown", (e) => {
            const key = e.key.toLowerCase();
            if (['w', 'a', 's', 'd'].includes(key)) {
                robot.move(key);
            } else if (key === 'b') {
                robot.resize(20);
            } else if (key === 'v') {
                robot.resize(-20);
            }else if (['y', 'h', 'g', 'j'].includes(key)) {
                robot2.move(key);
            }    
        });

        // Focus input field when tapping the screen (for mobile users)
        document.addEventListener("click", () => {
            inputField.focus();
        });
    
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Auto-focus on page load
        inputField.focus();

</script>
</body>
</html>
